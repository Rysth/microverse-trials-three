<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Fork Me! FCC: Test Suite Template</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

		<div class="overlay"></div>

		<header>
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">
				Thank you for taking the time to help us improve the
				platform
			</p>
		</header>

		<form action="" id="survey-form">
			<fieldset>
				<label id="name-label" for="name" class="labels"
					>Name
					<input
						class="inputs"
						id="name"
						name="name"
						type="text"
						placeholder="Enter your name"
						required
					/>
				</label>
				<label id="email-label" for="email" class="labels"
					>Email
					<input
						class="inputs"
						id="email"
						name="email"
						type="email"
						placeholder="Enter your email"
						required
					/>
				</label>
				<label id="number-label" for="number" class="labels"
					>Age <span class="optional">(optional)</span>
					<input
						class="inputs"
						id="number"
						name="number"
						type="number"
						min="1"
						max="120"
						step="1"
						placeholder="Age"
					/>
				</label>
				<label
					id="dropdown-label"
					for="dropdown"
					class="labels"
				>
					Which option best describes your current role?
					<select name="dropdown" id="dropdown" class="inputs">
						<option value="">Select current role</option>
						<option value="1">Student</option>
						<option value="2">Full Time Job</option>
						<option value="3">Full Time Learner</option>
						<option value="4">Prefer not to say</option>
						<option value="5">Other</option>
					</select>
				</label>
			</fieldset>
			<fieldset>
				<label for="radioOne" class="labels">
					Would you recommend freeCodeCamp to a friend?
					<label class="sub-label" for="">
						<input
							type="radio"
							name="radioButtons"
							id="radioOne"
							value="1"
						/>
						Definetely
					</label>
					<label class="sub-label" for="">
						<input
							type="radio"
							name="radioButtons"
							id="radioTwo"
							value="2"
						/>
						Maybe
					</label>
					<label class="sub-label" for="">
						<input
							type="radio"
							name="radioButtons"
							id="radioTwo"
							value="3"
						/>
						Not Sure
					</label>
				</label>
			</fieldset>
			<fieldset>
				<label for="" class="labels">
					What would you like to see improved?
					<span class="optional">(Check all that apply)</span>
					<label class="sub-label" for="checkOne">
						<input
							type="checkbox"
							name="checkOne"
							id="checkOne"
							value="1"
						/>
						Front-end Projects
					</label>
					<label class="sub-label" for="checkOne">
						<input
							type="checkbox"
							name="checkOne"
							id="checkOne"
							value="1"
						/>
						Back-end Projects
					</label>
				</label>
			</fieldset>
			<fieldset>
				<label for="" class="labels">
					Any comments or suggestions?
					<textarea
						class="inputs"
						name=""
						id=""
						cols="30"
						rows="10"
					></textarea>
				</label>
			</fieldset>
			<input
				type="submit"
				value="Submit"
				id="submit"
				class="inputs"
			/>
		</form>
		<script src="js/index.js"></script>
	</body>
</html>
