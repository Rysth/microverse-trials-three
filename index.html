<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Fork Me! FCC: Test Suite Template</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

		<div class="overlay"></div>

		<header>
			<h1 id="title">School Newsletter Survey</h1>
			<p id="description">
				Thanks for promoting your opinion to enhance the
				educational system of this School.
			</p>
		</header>

		<form action="" id="survey-form">
			<fieldset>
				<label id="name-label" for="name" class="labels"
					>Name
					<input
						class="inputs"
						id="name"
						name="name"
						type="text"
						placeholder="Enter your name"
						required
					/>
				</label>
				<label id="last-label" for="last-name" class="labels"
					>Last Name
					<input
						class="inputs"
						id="last-name"
						name="last-name"
						type="text"
						placeholder="Enter your last name"
						required
					/>
				</label>
				<label id="email-label" for="email" class="labels"
					>Email
					<input
						class="inputs"
						id="email"
						name="email"
						type="email"
						placeholder="Enter your email"
						required
					/>
				</label>
				<label id="number-label" for="number" class="labels"
					>Age <span class="optional">(optional)</span>
					<input
						class="inputs"
						id="number"
						name="number"
						type="number"
						min="1"
						max="120"
						step="1"
						placeholder="Age"
					/>
				</label>
				<label
					id="dropdown-label"
					for="dropdown"
					class="labels"
				>
					Which option best describe your learning skills?
					<select name="dropdown" id="dropdown" class="inputs">
						<option value="">Select One</option>
						<option value="1">Excellent</option>
						<option value="2">Very Good</option>
						<option value="3">Good</option>
						<option value="4">Regular</option>
						<option value="5">Poor</option>
					</select>
				</label>
			</fieldset>
			<fieldset>
				<label for="radioOne" class="labels">
					Would you recommend our educational system to other
					institutions?
					<label class="sub-label" for="">
						<input
							type="radio"
							name="radioButtons"
							id="radioOne"
							value="1"
						/>
						Definetely
					</label>
					<label class="sub-label" for="">
						<input
							type="radio"
							name="radioButtons"
							id="radioTwo"
							value="2"
						/>
						Maybe
					</label>
					<label class="sub-label" for="">
						<input
							type="radio"
							name="radioButtons"
							id="radioTwo"
							value="3"
						/>
						Not Sure
					</label>
					<label for="" class="labels">
						Please, describe why you're not sure in case you
						selected.
						<textarea
							class="inputs inputs--textarea"
							name=""
							id=""
							cols="30"
							rows="5"
						></textarea>
					</label>
				</label>
			</fieldset>
			<fieldset>
				<label for="" class="labels">
					Did you find any environmental problem?
					<span class="optional">(Check all that apply)</span>
					<label class="sub-label" for="checkOne">
						<input
							type="checkbox"
							name="checkOne"
							id="checkOne"
							value="1"
						/>
						Cloudy
					</label>
					<label class="sub-label" for="checkOne">
						<input
							type="checkbox"
							name="checkOne"
							id="checkOne"
							value="1"
						/>
						Sunny
					</label>
					<label class="sub-label" for="checkOne">
						<input
							type="checkbox"
							name="checkOne"
							id="checkOne"
							value="1"
						/>
						Rainy
					</label>
				</label>
			</fieldset>
			<fieldset>
				<label for="" class="labels">
					Any comments or suggestions?
					<textarea
						class="inputs inputs--textarea"
						name=""
						id=""
						cols="30"
						rows="5"
					></textarea>
				</label>
			</fieldset>
			<input
				type="submit"
				value="Submit"
				id="submit"
				class="inputs"
			/>
		</form>
		<script src="js/index.js"></script>
	</body>
</html>
